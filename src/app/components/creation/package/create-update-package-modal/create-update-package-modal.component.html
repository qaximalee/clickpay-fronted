<div class="create-package">
  <form nz-form #pForm="ngForm" >

      <div nz-row class="row" >
        <div nz-col nzSpan="12">
          <nz-input-group>
            <h4>Package Name</h4>
            <input nz-input type="text" name="PackageName" [(ngModel)]="packageForm.packageName" placeholder="Package Name" />
          </nz-input-group>
        </div>
        <div nz-col  nzSpan="12">
          <nz-input-group  >
            <h4>Company Name</h4>
            <nz-select [nzBorderless]="false" nzShowSearch nzAllowClear nzPlaceHolder="Select Company..."
            name="company" [(ngModel)]="packageForm.companyId" (ngModelChange)="onChangeOfCompany($event)" #company="ngModel" required>
                <nz-option *ngFor="let company of companyList" [nzLabel]="company?.name" [nzValue]="company?.id"></nz-option>
            </nz-select>                
          </nz-input-group>
        </div>
      </div> 
      
      <div nz-row class="row" >
        <div nz-col nzSpan="12">
          <nz-input-group>
            <h4>Sale Price</h4>
            <input nz-input type="number"  min="0" name="SalePrice" [(ngModel)]="packageForm.salePrice" placeholder="Sale Price"  />
          </nz-input-group>
        </div>
        <div nz-col nzSpan="12">
          <nz-input-group >
            <h4>Purchase Price</h4>
            <input nz-input type="number"  min="0" name="PurchasePrice" [(ngModel)]="packageForm.purchasePrice" placeholder="Purchase Price" />           
          </nz-input-group>
        </div>
      </div> 
      
      <div nz-row class="row" >
        <div nz-col nzSpan="24">
          <nz-input-group >
            <h4>Package Type</h4>
            <nz-select [nzBorderless]="false" nzShowSearch nzAllowClear nzPlaceHolder="Select Package Type..."
            name="connectionType" [(ngModel)]="packageForm.connectionTypeId" (ngModelChange)="onChangeOfConnectionType($event)" #connectionType="ngModel" required>
                <nz-option *ngFor="let connectionType of connectionTypeList" [nzLabel]="connectionType?.type" [nzValue]="connectionType?.id"></nz-option>
            </nz-select> 
          </nz-input-group>
        </div>
      </div>

    <div class="submit-button" nz-row  >
      <button *ngIf="data" type="button" class="save-button" 
                (click)="showConfirmationPopup()"  nz-button nzType="primary">{{ buttonName }}</button>
        <button *ngIf="!data" type="button" class="save-button" 
                (click)="createPackage()" nz-button nzType="primary">{{ buttonName }}</button>
    </div>
  </form>
</div>
