<div class="create-box-media">
  <form nz-form #billCreatorForm="ngForm" >
    
    <div class="row" nz-row>
      <div nz-col nzSpan="12">
        <nz-input-group>
          <h4>Month</h4>
          <nz-select [nzBorderless]="false" nzShowSearch nzAllowClear nzPlaceHolder="Select Month..."
          name="month" [(ngModel)]="billForm.month" #month="ngModel" required>
              <nz-option *ngFor="let month of monthList" [nzLabel]="month" [nzValue]="month"></nz-option>
          </nz-select>
        </nz-input-group>
      </div>
      <div nz-col nzSpan="12">
        <nz-input-group>
          <h4>Year</h4>
          <nz-select [nzBorderless]="false" nzShowSearch nzAllowClear nzPlaceHolder="Select Year..."
          name="year" [(ngModel)]="billForm.year" #year="ngModel" required>
              <nz-option *ngFor="let year of yearList"  [nzLabel]="year" [nzValue]="year"></nz-option>
          </nz-select> 
        </nz-input-group>
      </div> 
    </div>
       
    <div class="row" nz-row>
      <div class="" nz-col nzSpan="12">
        <nz-input-group>
          <h4>Bill Type</h4>
          <nz-select [nzBorderless]="false" nzShowSearch nzAllowClear nzPlaceHolder="Select Package Type..."
          name="connectionType" [(ngModel)]="billForm.connectionType" (ngModelChange)="onChangeOfConnectionType($event)" #connectionType="ngModel" required>
              <nz-option *ngFor="let connectionType of connectionTypeList" [nzLabel]="connectionType?.type" [nzValue]="connectionType?.id"></nz-option>
          </nz-select>
        </nz-input-group>
      </div>
      <div nz-col nzSpan="12">
        <nz-input-group>
          <h4>Sub-Locality</h4>
          <nz-select [nzBorderless]="false" nzShowSearch nzAllowClear nzPlaceHolder="Select Sub-Locality..."
            name="subLocality" [(ngModel)]="billForm.subLocality" (ngModelChange)="onChangeOfSubLocality($event)" #subLocality="ngModel" required>
              <nz-option *ngFor="let subLocality of subLocalitiesList"  [nzLabel]="subLocality?.subLocalityName" [nzValue]="subLocality?.id"></nz-option>
          </nz-select> 
        </nz-input-group>
      </div> 
    </div>

    <div class="submit-button" nz-row  >
      <button *ngIf="!data" type="button" class="save-button" 
      (click)="createBillCreator()"  nz-button nzType="primary">{{ buttonName }}</button>
    </div>
  </form>
</div>
