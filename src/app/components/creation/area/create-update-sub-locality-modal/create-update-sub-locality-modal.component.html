<form nz-form #subLocalityForm="ngForm" >
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Sub Locality Name</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
        <input nz-input type="text" name="SubLocalityName" [(ngModel)]="subLocalityName" placeholder="Sub Locality Name" />
        <ng-template #userErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Please input sub locality name!</ng-container>
          <ng-container *ngIf="control.hasError('duplicated')">The sub locality name is redundant!</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    </nz-form-item>
  </form>
