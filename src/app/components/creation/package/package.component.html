<button (click)="createAddOrUpdatePackageModal(null)" nz-button nzType="primary" nzShape="round">
    <span nz-icon nzType="plus" ></span>
    Add
</button>
<nz-table #basicTable [nzData]="packageList">
    <thead>
      <tr>
        <th>Id</th>
        <th>Package</th>
        <th>Sale Price</th>
        <th>Purchase Price</th>
        <th>Type</th>
        <th>Country</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let package of basicTable.data">
        <td>{{package?.id}}</td>
        <td>{{package?.packageName}}</td>
        <td>{{package?.salePrice}}</td>
        <td>{{package?.purchasePrice}}</td>
        <td>{{package?.connectionType?.type}}</td>
        <td>{{package?.company?.name}}</td>
        <td>
          <span class="edit-button" (click)="createAddOrUpdatePackageModal(package?.id)" 
          nz-icon nzType="edit" nzTheme="outline"></span>
          <nz-divider nzType="vertical"></nz-divider>
          <span class="delete-button" 
           nz-icon nzType="delete" nzTheme="outline"></span>
        </td>
      </tr>
    </tbody>
</nz-table>
